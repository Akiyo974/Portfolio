<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Page not found</title>
    <script type="text/javascript">
        // Redirige toutes les routes inconnues vers index.html tout en conservant l'URL compl√®te
        var pathname = window.location.pathname;
        var origin = window.location.origin;

        if (pathname.startsWith("/portfolio")) {
            // Redirige vers la racine de votre projet sans les balises
            window.location.replace(origin + pathname);
        } else {
            // Fallback vers la page d'accueil du projet
            window.location.replace(origin + "/portfolio/");
        }
    </script>
</head>

<body>
    <h1>404 - Page not found</h1>
</body>

</html>
