<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page not found</title>
    <script type="text/javascript">
      // Redirige toutes les URL non reconnues vers index.html tout en conservant l'URL
      const path = window.location.pathname;
      const redirectTo = window.location.origin + "/portfolio" + path;

      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <h1>404 - Page not found</h1>
  </body>
</html>
